Name: Energiador
Summary: Simple energy profiler
Version: 0.2
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: MIT
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Profiles energy consumption
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
- Qt5SystemInfo
Requires:
- sailfishsilica-qt5 >= 0.10.9
- qt5-qtdeclarative-systeminfo
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/Energiador
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
